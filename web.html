<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tin nhắn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4267B2;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        .message {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .message.sender {
            background-color: #dcf8c6;
        }
        .message.receiver {
            background-color: #fff;
        }
        textarea {
            width: 100%;
            height: 100px;
            resize: none;
        }
        button {
            padding: 10px 20px;
            background-color: #4267B2;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tin nhắn</h1>
    </header>
    <main>
        <div class="message sender">
            <p>Bạn: Xin chào! Bạn khỏe không?</p>
        </div>
        <div class="message receiver">
            <p>Bạn bè: Chào bạn! Tôi khỏe, cảm ơn bạn đã hỏi.</p>
        </div>
        <!-- Thêm các tin nhắn khác ở đây -->
    </main>
    <footer>
        <textarea placeholder="Nhập tin nhắn của bạn"></textarea><br>
        <button>Gửi</button>
    </footer>
</body>
</html>
